[server]
APP_NAME = AtomicQMS
DOMAIN = localhost
HTTP_PORT = 3000
ROOT_URL = http://localhost:3001/

[service]
DISABLE_REGISTRATION = false
REQUIRE_SIGNIN_VIEW = false

[repository]
ROOT = /data/git/repositories

[ui]
DEFAULT_THEME = auto

[database]
DB_TYPE = sqlite3
PATH = /data/gitea/gitea.db

[security]
INSTALL_LOCK = false
SECRET_KEY =
INTERNAL_TOKEN =

[log]
MODE = console
LEVEL = Info
