[database]
DB_TYPE  = sqlite3
PATH     = /data/gitea/gitea.db

[server]
APP_NAME      = AtomicQMS
RUN_USER      = git
DOMAIN        = localhost
HTTP_ADDR     = 0.0.0.0
HTTP_PORT     = 3000
SSH_DOMAIN    = localhost
SSH_LISTEN_PORT = 22
SSH_PORT      = 222
ROOT_URL      = http://localhost:3001/
LFS_START_SERVER = true
LFS_CONTENT_PATH  = /data/git/lfs
ENABLE_PPROF   = false

[repository]
ROOT = /data/git/repositories
DEFAULT_PRIVATE = private
FORCE_PRIVATE   = false

[log]
MODE = file
LEVEL = info
ROOT_PATH = /data/gitea/log

[service]
DISABLE_REGISTRATION = true
ALLOW_ONLY_EXTERNAL_REGISTRATION = true
REQUIRE_SIGNIN_VIEW = false

[security]
INSTALL_LOCK = true
SECRET_KEY   = 922f982cfc74a4c9ed04fa3cee4d1164b5a39711f5da53109f6a837460f6d981

[oauth2_client]
ENABLE_AUTO_REGISTRATION = true
